    <div class="box-register">
        <div class="box-register-left">
            <img src="/img/logo.jpg" alt="logo">
        </div>
        <div class="box-register-right">
            <div class="title">
                <h1>Bienvenido</h1>
            </div>
            <div class="cajaprincipal" id="info">
                <div id="formData">
                    <form name="registro" class="form" method="post">
                        <label for="identificacion">Identificación<input type="number" name="id"
                                id="identificacion" required placeholder="Escribe tu identificación"></label>

                        <label for="primernombre">Primer nombre <input type="text" name="primernombre" id="primernombre"
                                required placeholder="Escribe tu primer nombre"></label>

                        <label for="segundonombre">Segundo nombre<input type="text" name="segundonombre"
                                id="segundonombre" required placeholder="Escribe tu segundo nombre"></label>

                        <label for="primerapellido">Primer apellido<input type="text" name="primerapellido"
                                id="primerapellido" required placeholder="Escribe tu primer apellido"></label>

                        <label for="segundoapellido">Segundo apellido<input type="text" name="segundoapellido"
                                id="segundoapellido" required placeholder="Escribe tu segundo apellido"></label>

                        <label for="telefono">Telefono<input type="text" name="telefono" id="telefono" required
                                        placeholder="Escribe tu numero de telefono"></label>

                        <label for="email">Email<input type="text" name="email" id="email" required
                                placeholder="Escribe tu direccion de correo"></label>


                        <label for="contraseña">Departamento<input type="text" name="departamento"
                                        id="departamento" required placeholder="Departamento"></label>

                        <label for="ciudad">Ciudad<input type="text" name="ciudad" id="ciudad" required
                                placeholder="Escribe tu ciudad"></label>

                        <label for="barrio">Barrio<input type="text" name="barrio" id="barrio" required
                                placeholder="Escribe tu barrio"></label>

                        <label for="direccion">Dirección<input type="text" name="direccion" id="direccion" required
                                placeholder="Escribe tu dirección"></label>


                        <label for="contraseña">Contraseña<input type="password" name="contrasena" id="contrasena"
                                required placeholder="Escribe tu contraseña"></label>

                        

                        <button class="end-register" value="Registrarse" type="submit">Registrarse</button>
                        <button class="end-register">
                                <a href="index.html">Cancelar</a>
                        </button>
                    </form>
                </div>
            </div>
        </div>
